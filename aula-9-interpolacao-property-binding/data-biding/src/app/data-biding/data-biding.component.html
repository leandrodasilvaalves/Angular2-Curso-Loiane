<section>

  <article>
    <h3>Interpolação</h3> 
    <p>Interpolação: {{ url }}</p>
    <p>Restulado de 1 + 1 é: {{ 1 + 1 }}</p>
    <p>Restulado de 1 + 1 não é: {{ getValor() }}</p>
    <p>Curso Angular: {{ cursoAngular && getCurtirCurso() }}</p>
  </article>

  <article>
    <h3>Property Biding</h3>
    <img src="{{ urlImagem }}">
    <img [src]="urlImagem">
    <img bind-src="urlImagem">
  </article>
</section>
