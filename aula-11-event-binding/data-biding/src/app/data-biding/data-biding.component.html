<section>
  <article>
    <h3>Event binding</h3>
    <div>
      <button (click)="botaoClicado()"
      class="btn btn-primary">Me clique!</button>
      <br>
      <h5>Por trás dos panos (vide código fonte para entender)</h5>
      <button on-click="botaoClicado()"
      class="btn btn-primary">Me clique!</button>
    </div>
    <br>
    <br>
    <input type="text" (keyup)="onkeyUp($event)" 
    (keyup.enter)="salvarValor(campoInput.value)"
    (blur)="salvarValor($event.target.value)"
    #campoInput>

    <p>Valor Atual: {{ valorAtual }}</p>
    <p>Valor Atual: {{ valorSalvo }}</p>

    <p (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" 
    class="alert" [class.alert-success]="isMouseOver">Passe o mouse sobre mim</p>

  </article>
</section>
